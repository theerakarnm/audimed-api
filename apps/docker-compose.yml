  # Backend API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: acc_nia_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '3001:3000'
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - acc_nia_network
    volumes:
      - api_logs:/app/logs

  # Frontend Web Application
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: acc_nia_web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      API_BASE_URL: http://api:3000
    depends_on:
      api:
        condition: service_healthy
    ports:
      - '3000:3000'
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - acc_nia_network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: acc_nia_nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
      - web
    networks:
      - acc_nia_network
    profiles:
      - with-nginx

volumes:
  postgres_data:
    driver: local
  api_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  acc_nia_network:
    driver: bridge
